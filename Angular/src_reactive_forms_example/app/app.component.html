<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container col-lg-5">

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-valid': submitted && f['firstName'].errors}">
    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback"></div>
    <div style="color: red;" *ngIf="f['firstName'].errors?.['required']">First Name is required</div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{'is-valid': submitted && f['lastName'].errors}">
    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback"></div>
    <div style="color: red;" *ngIf="f['lastName'].errors?.['required']">Last Name is required</div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-valid': submitted && f['email'].errors}">
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback"></div>
    <div style="color: red;" *ngIf="f['email'].errors?.['required']">Email is required</div>
    <div style="color: red;" *ngIf="f['email'].errors?.['email']">Invalid email format</div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-valid': submitted && f['password'].errors}">
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback"></div>
    <div style="color: red;" *ngIf="f['password'].errors?.['required']">Password is required</div>
  </div>

  <div class="form-group">
    <label for="contactNumber">Contact Number</label>
    <input type="text" formControlName="contactNumber" class="form-control" [ngClass]="{'is-valid': submitted && f['contactNumber'].errors}">
    <div *ngIf="submitted && f['contactNumber'].errors" class="invalid-feedback"></div>
    <div style="color: red;" *ngIf="f['contactNumber'].errors?.['required']">Contact Number is required</div>
    <div style="color: red;" *ngIf="f['contactNumber'].errors?.['pattern']">Invalid contact number</div>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <input type="text" formControlName="gender" class="form-control" [ngClass]="{'is-valid': submitted && f['gender'].errors}">
    <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback"></div>
    <div style="color: red;" *ngIf="f['gender'].errors?.['pattern']">Invalid gender</div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" formControlName="address" class="form-control" [ngClass]="{'is-valid': submitted && f['address'].errors}">
    <div *ngIf="submitted && f['address'].errors" class="invalid-feedback"></div>
    <div style="color: red;" *ngIf="f['address'].errors?.['required']">Address is required</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
</form>
